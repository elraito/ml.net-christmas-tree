<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jõulu kuusker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js" defer></script>
    <style>
      body {
        background-image: url("bg.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body class="vh-100 d-flex">
    <form
      id="fileUploadForm"
      enctype="multipart/form-data"
      class="bg-white container-sm mt-auto mb-auto border border-1 rounded"
    >
      <div class="container-sm container-sm d-flex flex-column gap-3 p-3">
        <h1 class="col-12">Lae üles pilt kuusest:</h1>
        <div class="input-group col-12">
          <input
            type="file"
            id="fileInput"
            name="File"
            accept=".jpg"
            class="form-control"
          />
          <label for="fileInput" class="input-group-text">Vali fail:</label>
        </div>

        <div class="col-12">
          <button type="button" onclick="uploadFile()" class="btn btn-primary">
            Lae üles
          </button>
        </div>
      </div>
      <div id="resultContainer"></div>
    </form>
  </body>
</html>
